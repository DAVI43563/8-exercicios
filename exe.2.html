<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Child Styling</title>
    <style>
        div p:first-child {
            font-weight: bold; /* Estiliza o primeiro par√°grafo */
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Third paragraph</p>
    </div>
</body>
</html>
