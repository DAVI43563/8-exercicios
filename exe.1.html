<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Styling</title>
    <style>
        a:link {
            color: blue; /* Cor dos links não visitados */
        }
        a:visited {
            color: purple; /* Cor dos links visitados */
        }
        a:hover {
            color: red; /* Cor dos links quando o mouse está sobre eles */
        }
        a:active {
            color: green; /* Cor dos links quando estão sendo clicados */
        }
    </style>
</head>
<body>
    <a href="https://visited.com">Example</a>
    <a href="https://hover.org">Example Org</a>
    <a href="https://active.net">Example Net</a>
</body>
</html>
