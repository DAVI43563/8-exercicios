<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First of Type Styling</title>
    <style>
        h1:first-of-type {
            color: blue; /* Estiliza o primeiro h1 */
        }
        h2:first-of-type {
            color: green; /* Estiliza o primeiro h2 */
        }
    </style>
</head>
<body>
    <h1>First H1</h1>
    <h2>First H2</h2>
    <h1>Second H1</h1>
    <h2>Second H2</h2>
</body>
</html>
